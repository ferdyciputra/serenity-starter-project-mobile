serenity.project.name=SauceLab Mobile App

webdriver.driver = appium

#value in ms (milliseconds)
webdriver.wait.for.timeout = 60000

appium.hub = http://127.0.0.1:4723/wd/hub
appium.platformName = Android
appium.platformVersion = "10"
appium.deviceName = Android SDK built for x86
appium.udid = emulator-5554
appium.noReset = true
appium.newCommandTimeout = 60

appium.app=${user.dir}/src/test/resources/apk/swag-labs.apk
appium.appPackage=com.swaglabsmobileapp
appium.appActivity=com.swaglabsmobileapp.MainActivity
appium.automationName=UiAutomator2
appium.autoGrantPermissions=true

#serenity.extension.packages=capabilities
#cucumber.publish.enabled=false

serenity.take.screenshots=AFTER_EACH_STEP
#BEFORE_AND_AFTER_EACH_STEP BEFORE_AND_AFTER_EACH_STEP AFTER_EACH_STEP FOR_FAILURES DISABLED

